<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/750282b7c8.js" crossorigin="anonymous"></script>
      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Do you want some?</title>
</head>
<body>
  <header class="header">
    <p>Это учебный проект, здесь реализована функция drag'n'drop на ванильном js</p>
  </header>
    <div class="container my-5 body">
        <div class="row mb-5">
          <div class="col-md-6">
            <div class="row text-btn">
              <div class="rounded-circle coffee-btn" onclick="getCoffee(48,'Капучино')"></div>
              <span>Капучино - 48 руб.</span>
            </div>
            <div class="row text-btn">
              <div class="rounded-circle coffee-btn" onclick="getCoffee(42, 'Латте')"></div>
              <span>Латте - 42 руб.</span>
            </div>
            <div class="row text-btn">
              <div class="rounded-circle coffee-btn" onclick="getCoffee(51, 'Американо')"></div>
              <span>Американо - 51 руб.</span>
            </div>
            <div class="row text-btn">
              <div class="rounded-circle coffee-btn" onclick="getCoffee(72, 'Гляссе')"></div>
              <span>Гляссе - 72 руб.</span>
            </div>
            <div class="row text-btn">
              <div class="rounded-circle coffee-btn" onclick="getCoffee(44, 'Раф')"></div>
              <span>Раф - 44 руб.</span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-sm-6">
                <div id="display" class="text-center pt-3">
                  <p id="displayInfo">Внесите сумму</p>
                  <p id="balance"></p>
                  <div class="progress" hidden>
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <button onclick="getChange(money.value)">Получить сдачу</button>
              </div>
              <div class="col-sm-6">
                <input type="hidden" id="money">
                <img src="img/bill_acc.png" alt="for money">
                <div id="changeBox" class="mt-3"></div>
              </div>
            </div>
          </div>
        </div>
        
        <img src="img/50rub.jpg" data-bill-value="50" alt="">
        <img src="img/100rub.jpg" data-bill-value="100" alt="" id="test">
        <img src="img/500rub.jpg" data-bill-value="500" alt="">
        
      </div>
      <script src="script.js"></script>
  
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
</body>
</html>
